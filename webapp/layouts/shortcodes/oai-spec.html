<style>iframe{width:100%}</style>
<iframe id="swagger-ui" frameBorder="0" scrolling="no" src="{{ "../../swagger-ui/index.html"}}" >
</iframe>

<script type="text/javascript" src="{{"../../scripts/iframeResizer.min.js"}}"></script>
<script type="text/javascript">
  iFrameResize({
    log         : true,                  // Enable console logging
    checkOrigin : false,
    sizeWidth   : true,
    widthCalculationMethod : 'rightMostElement'
  });
  var shortcode_url = "{{ .Get "url" }}";
  {{ with .Get "api_key" }}
  var shortcode_api_key = "{{ . }}";
  {{ end }}
</script>
